<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Додати</h2>
            </div>
        </md-toolbar>
<div style="height: 100px"></div>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>Керівник</h2>
                <md-input-container>
                    <label>Им'я Прізвище</label>
                    <input ng-model="name">
                </md-input-container>
                <md-input-container>
                    <label>Посада</label>
                    <input ng-model="position">
                </md-input-container>
                <md-input-container>
                    <label>Телефон внутрішній</label>
                    <input ng-model="intel">
                </md-input-container>
            </div>
            <div class="md-dialog-content">
                <md-input-container>
                    <label>Телефон зовнішній</label>
                    <input ng-model="outtel">
                </md-input-container>
                <md-input-container>
                    <label>Факс</label>
                    <input ng-model="fax">
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="email">
                </md-input-container>
            </div>
            <div class="md-dialog-content">
                <h2>Приймальня</h2>
                <md-input-container>
                    <label>Им'я Прізвище</label>
                    <input ng-model="recetionname">
                </md-input-container>
                <md-input-container>
                    <label>Телефон внутрішній</label>
                    <input ng-model="reseptintel">
                </md-input-container>
                <md-input-container>
                    <label>Телефон зовнішній</label>
                    <input ng-model="resepouttel">
                </md-input-container>
            </div>
            <div class="md-dialog-content">
                <md-input-container>
                    <label>Факс</label>
                    <input ng-model="receptoutfax">
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="receptoutemail">
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button md-autofocus ng-click="addMessage()">
               Зберегти
            </md-button>
            <md-button ng-click="close()">
               Закрити
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
